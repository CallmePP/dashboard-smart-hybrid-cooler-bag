<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Hybrid Cooler Bag</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="container">
    <h1>CoolVerge</h1>
    <p>ข้อมูลปัจจุบัน วันที่ <span id="date">DD/MM/YY</span></p>

    <div class="info-grid">
      <div class="info-box">
        <h2>Temperature (°C)</h2>
        <p id="temp-value" class="value">-- °C</p>
      </div>
      <div class="status-box">
        <h2>Status Temperature</h2>
        <p id="temp-status" class="status-text">--</p>
      </div>

      <div class="info-box">
        <h2>Humidity (%)</h2>
        <p id="humidity-value" class="value">-- %</p>
      </div>
      <div class="status-box">
        <h2>Status Humidity</h2>
        <p id="humidity-status" class="status-text">--</p>
      </div>
    </div>

    <div class="graph-section">
      <h2>Graph</h2>
      <canvas id="dataChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
